{% extends 'base.html' %}

{% block content %}
<div class="chat-box" id="chat-box">
    {% for message in messages %}
    <div class="{{ message.class }}">
        {{ message.text|safe }}
    </div>
    {% endfor %}
</div>

<form method="POST" action="/" id="chat-form" onsubmit="this.querySelector('button[type=submit]').disabled=true; return true;">
    <div class="input-box">
        <textarea name="user_message" id="user-input" placeholder="Ask about us.." required autofocus></textarea>
        <button type="submit" id="submit-button">Send</button>
    </div>
</form>

<form method="POST" action="/clear">
    <button type="submit" class="clear-button">Reset</button>
</form>

<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
